---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mod2
spec:
  replicas: 1
  serviceName: mod2-svc
  selector:
    matchLabels:
      app: mod2
  template:
    metadata:
      deletionGracePeriodSeconds: 600
      labels:
        app: mod2
    spec:
      initContainers:
        - name: init
          image: ubuntu
          command:
            - bash
            - -c
            - |
              set -ue
              mkdir /data/gc || true
              chown 1000:1000 -R /data
          volumeMounts:
            - name: mod2-mc
              mountPath: /data
      imagePullSecrets:
        - name: harbor-account
      containers:
        - name: mod2
          resources:
            limits:
              memory: 5.5Gi
          image: harbor.kigawa.net/private/kigawa-net-mod2:mod2-b72f206ab1c8d79c792fdd99c256a7333a07f261
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: mc
              mountPath: /data
          env:
            - name: SYNC_CHUNK_WRITES
              value: "false"
            - name: SPAWN_PROTECTION
              value: "0"
            - name: CF_MODPACK_ZIP
              value: /modpack/mod2.zip
            - name: MOD_PLATFORM
              value: AUTO_CURSEFORGE
            - name: CF_SLUG
              value: custom
            - name: CF_API_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: forge-mod-key
            - name: MOTD
              value: "kigawa mod server 2"
            - name: MEMORY
              value: 4G
            - name: TYPE
              value: FORGE
            - name: VERSION
              value: "1.20.1"
            - name: EULA
              value: "true"
            - name: ONLINE_MODE
              value: "true"
            - name: JVM_XX_OPTS
              value: >
                -XX:UseZGC -Xlog:gc:./gc/gc.log

      volumes:
        - name: mc
          persistentVolumeClaim:
            claimName: mod2-pvc
  volumeClaimTemplates:
    - metadata:
        name: mod2-mc
      spec:
        storageClassName: "rook-cephfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 32Gi
