---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kizuna
spec:
  replicas: 1
  serviceName: kizuna-svc
  selector:
    matchLabels:
      app: kizuna
  template:
    metadata:
      deletionGracePeriodSeconds: 600
      labels:
        app: kizuna
    spec:
      initContainers:
        - name: init
          image: ubuntu
          command:
            - bash
            - -c
            - |
              set -ue
              mkdir /data/gc || true
              chown 1000:1000 -R /data
          volumeMounts:
            - name: kizuna-mc
              mountPath: /data
      imagePullSecrets:
        - name: harbor-account
      containers:
        - name: kizuna
          resources:
            limits:
              memory: 7.5Gi
          image: itzg
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: mc
              mountPath: /data
          env:
            - name: SYNC_CHUNK_WRITES
              value: "false"
            - name: SPAWN_PROTECTION
              value: "0"
            - name: CF_MODPACK_ZIP
              value: /modpack/kizuna.zip
            - name: MOD_PLATFORM
              value: AUTO_CURSEFORGE
            - name: CF_SLUG
              value: custom
            - name: CF_API_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: forge-mod-key
            - name: MOTD
              value: "kigawa mod server 2"
            - name: MEMORY
              value: 6G
            - name: TYPE
              value: FORGE
            - name: VERSION
              value: "1.20.1"
            - name: EULA
              value: "true"
            - name: ONLINE_MODE
              value: "true"
            - name: JVM_OPTS
              value: >
                -XX:+UseG1GC -XX:MaxGCPauseMillis=50
            - name: JVM_XX_OPTS
              value: >
                -Xlog:gc*:./gc/gc.log:time,uptime,level,tags -verbose:gc 

      volumes:
        - name: mc
          persistentVolumeClaim:
            claimName: kizuna-pvc
